
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Contatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Contatos</h1>
  </header>

  <main>
    <h2>Novo Contato</h2>
    <form onsubmit="adicionarContato(); return false;">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required>
      
      <button type="submit">Adicionar Contato</button>
    </form>

    <h2>Lista de Contatos</h2>
    <table id="tabelaContatos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contatos adicionados aparecerÃ£o aqui -->
      </tbody>
    </table>
  </main>

  <script>
    function adicionarContato() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();

      if (!nome || !email || !telefone) {
        alert("Preencha todos os campos!");
        return;
      }

      let tabela = document.getElementById("tabelaContatos").querySelector("tbody");
      let novaLinha = tabela.insertRow();

      novaLinha.insertCell(0).innerText = nome;
      novaLinha.insertCell(1).innerText = email;
      novaLinha.insertCell(2).innerText = telefone;

      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
      document.getElementById("telefone").value = "";
    }
  </script>
</body>
</html>
